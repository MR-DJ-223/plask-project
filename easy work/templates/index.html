<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <ul>
                <li><a href="{{ url_for('cyberark') }}">CyberArk Password</a></li>
                <li><a href="{{ url_for('lz_prod') }}">LZ-prod Account List</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Welcome, User!</h1>
            <div class="quick-notes">
                <h2>Quick Notes</h2>
                <form action="/update_note" method="POST">
                    <textarea name="note" placeholder="Add a quick note..."></textarea>
                    <button type="submit">Add Note</button>
                </form>
                <ul>
                    {% for note in notes %}
                    <li>{{ note }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="daily-activities">
                <h2>Daily Activities</h2>
                <form action="/update_activity" method="POST">
                    <textarea name="activity" placeholder="Add a daily activity..."></textarea>
                    <input type="time" name="time" required>
                    <button type="submit">Add Activity</button>
                </form>
                <ul>
                    {% for activity in activities %}
                    <li>{{ activity.activity }} at {{ activity.time }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
