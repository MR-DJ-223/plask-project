<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberArk Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('lz_prod') }}">LZ-prod Account List</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>CyberArk Password Management</h1>
            <button class="highlight-btn" onclick="updatePassword('cyberark')">Update Password</button>
            <button class="highlight-btn" onclick="showPassword('cyberark')">Show Password (Copy Only)</button>
            <script>
                function updatePassword(service) {
                    let password = prompt("Enter new password for " + service + ":");
                    if (password) {
                        fetch('/update_password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: 'service=' + service + '&password=' + password
                        }).then(response => {
                            if (response.ok) {
                                alert('Password updated successfully');
                            }
                        });
                    }
                }

                function showPassword(service) {
                    fetch('/get_password?service=' + service)
                        .then(response => response.json())
                        .then(data => {
                            let password = data.password;
                            navigator.clipboard.writeText(password).then(function() {
                                alert('Password copied to clipboard');
                            }, function(err) {
                                console.error('Could not copy text: ', err);
                            });
                        });
                }
            </script>
        </div>
    </div>
</body>
</html>
